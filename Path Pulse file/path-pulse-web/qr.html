<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path-Pulse — Scan to open on Tab 9</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0B0E11;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 1.1rem; color: #00F5FF; margin-bottom: 0.5rem; }
    p { color: #9ca3af; font-size: 0.9rem; margin-bottom: 1.5rem; }
    #qrcode { margin: 1rem 0; }
    #qrcode img { display: block; margin: 0 auto; border: 4px solid #00F5FF; border-radius: 12px; }
    .url {
      word-break: break-all;
      font-size: 0.8rem;
      color: #39FF14;
      max-width: 320px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>PATH-PULSE</h1>
  <p>Scan with your Tab 9 camera to open the app.<br>Same Wi‑Fi as this PC required.</p>
  <div id="qrcode"></div>
  <p class="url" id="url-text"></p>

  <script>
    (function () {
      var base = location.origin;
      var appUrl = base + '/index.html';
      document.getElementById('url-text').textContent = appUrl;
      var enc = encodeURIComponent(appUrl);
      var img = document.createElement('img');
      img.src = 'https://api.qrserver.com/v1/create-qr-code/?size=260x260&margin=10&data=' + enc;
      img.alt = 'QR code for Path-Pulse';
      img.style.display = 'block';
      img.style.margin = '0 auto';
      img.style.border = '4px solid #00F5FF';
      img.style.borderRadius = '12px';
      document.getElementById('qrcode').appendChild(img);
    })();
  </script>
</body>
</html>
